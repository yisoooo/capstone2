<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCAR 중고차 홈페이지</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* 상단 네비게이션 바 */
    .top-bar {
      background-color: #f0f0f0;
      padding: 5px 20px;
      font-size: 0.9em;
      text-align: right;
    }

    .top-bar span {
      margin-left: 20px;
      cursor: pointer;
    }
    .logo {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

    /* 메인 헤더 */
    header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            border: none;
            outline: none;
            font-size: 15px;
        }
        .search-bar input::placeholder {
            color: #676767;
        }

        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007bff;
        }
    /* 메인 메뉴 */
    .main-menu {
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      padding: 10px 0;
      border-bottom: 3px solid #00bfffc4;
    }

    .main-menu a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .main-menu a:hover {
      color: #00bfffc4;

    }

    /* Best 섹션 */
    .best-section {
      background-color: #00bfffc4;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
    }

    /* 차량 이미지 및 검색 섹션 */
    .search-section {
      text-align: center;
      padding: 20px 0;
    }

    .car-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .car-images img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search-filters select, .search-filters button {
      padding: 10px;
      margin: 0 5px;
      font-size: 1em;
      border-radius: 5px;
    }

    .search-filters select {
      border: 1px solid #ddd;
    }

    .search-filters button {
      background-color: #00bfffc4;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    

    /* 추천 차량 섹션 */
    .recommend-section {
      padding: 20px;
      text-align: center;
    }

    .recommend-section h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #000000c4;
    }

    .recommend-cars {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .recommend-car {
      width: 300px;
      height: 200px;
      background-color: #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #999;
    }

    /* 푸터 */
    footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            position:fixed;
            bottom : 0;
            width:100%
        }
        footer div {
            margin: 5px 0;
        }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    /* 모달 닫기 버튼 */
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
